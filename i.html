<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>I_to_do_list3</title>
  <script src="i.js" type="text/javascript" language="javascript"></script>
</head>

<body>

<h1>I_To Do List</h1>

<form name="todo">
  <label for="id1">ID</label>
  <input type="number" name="id" id="id1" value="1">
  <br>
  <label for="task1">仕事名</label>
  <input type="text" name="task" id="task1" value="仕事名">
  <br>
  <label for="ex1">説明</label>
  <input type="textarea" name="ex" id="ex1" value="説明" row="3">
  <br>
  <input type="button" value="送信" onclick="checkText();">
</form>
<hr>
<button id="regBtn">記録</button>
<button id="openBtn">データベース内容の取得</button><br>
<hr>
<div id="dispData">ここに情報が出ます</div>
<hr>
<table id="table1" border="1">
  <tr>
    <th>ID</th>
    <th>仕事名</th>
    <th>説明</th>
  </tr>
</table>

</body>
</html>
