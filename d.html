<!DOCTYPE html>

<body>
<script src="d.js" type="text/javascript" language="javascript"></script>
<h1>To Do List</h1>

<form name="todo">
	<label for="task">仕事名</label>
	<input type="text" name="task" value="仕事名">
	<br>
	<label for="explanation">説明</label>
	<input type="textarea" name="explanation" value="説明">
	<br>
	優先度：<label><input type="radio" name="priority" value="high" checked>高</label>
	<label><input type="radio" name="priority" value="middle">中</label>
	<label><input type="radio" name="priority" value="low">低</label>
	<hr>
	<input type="button" value="送信" onclick="checkText();">

</form>
